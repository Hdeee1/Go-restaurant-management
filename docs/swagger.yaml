basePath: /
definitions:
  controllers.OrderRequest:
    properties:
      order_items:
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      table_id:
        type: string
    required:
    - order_items
    - table_id
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: Error message
        type: string
    type: object
  models.Food:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      food_id:
        type: string
      food_image:
        type: string
      id:
        type: integer
      menu_id:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      price:
        type: number
      updatedAt:
        type: string
    required:
    - food_image
    - menu_id
    - name
    - price
    type: object
  models.Invoice:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      invoice_id:
        type: string
      order_id:
        type: string
      payment_due_date:
        type: string
      payment_method:
        type: string
      payment_status:
        type: string
      updatedAt:
        type: string
    required:
    - payment_status
    type: object
  models.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: Passw0rd!
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      message:
        example: Login successfully
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
  models.Menu:
    properties:
      category:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      end_date:
        type: string
      id:
        type: integer
      menu_id:
        type: string
      name:
        type: string
      start_date:
        type: string
      updatedAt:
        type: string
    required:
    - category
    - menu_id
    - name
    type: object
  models.Note:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      note_id:
        type: string
      text:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  models.Order:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      order_date:
        type: string
      order_id:
        type: string
      order_items:
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      table_id:
        type: string
      updatedAt:
        type: string
    required:
    - order_date
    type: object
  models.OrderItem:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      food_id:
        type: string
      id:
        type: integer
      order_id:
        type: string
      order_item_id:
        type: string
      quantity:
        type: string
      unit_price:
        type: number
      updatedAt:
        type: string
    required:
    - food_id
    - order_id
    - quantity
    - unit_price
    type: object
  models.SignUpRequest:
    properties:
      avatar:
        example: https://example.com/avatar.jpg
        type: string
      email:
        example: user@example.com
        type: string
      first_name:
        example: John
        maxLength: 100
        minLength: 2
        type: string
      last_name:
        example: Doe
        maxLength: 100
        minLength: 2
        type: string
      password:
        example: Passw0rd!
        minLength: 8
        type: string
      phone:
        example: "+1234567890"
        type: string
      role:
        example: user|admin
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - phone
    - role
    type: object
  models.SignUpResponse:
    properties:
      message:
        example: Successfully signed up
        type: string
      user_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
  models.Table:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      number_of_guest:
        type: integer
